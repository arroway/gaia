<element name="screenLock-password" extends="section">
  <template>

    <gaia-header action="back" data-href="#screenLock">
      <h1 data-l10n-id="password-heading" data-mode="create">Password</h1>
      <h1 data-l10n-id="current-password" data-mode="edit">Current Password</h1>
      <h1 data-l10n-id="new-password" data-mode="new">New Password</h1>
      <h1 data-l10n-id="enter-password" data-mode="confirm,confirmLock">Enter Password</h1>
      <button class="password-change" data-mode="new" data-l10n-id="change">Change</button>
      <button class="password-create" data-mode="create" data-l10n-id="create">Create</button>
      <button class="password-check" data-mode="check" data-l10n-id="check">Check</button>
    </gaia-header>

    <div>
      <li>
          <label data-l10n-id="create-a-password" data-mode="new,create">Create a Password</label>
          <label data-l10n-id="check-password" data-mode="confirm,confirmLock,edit">Password</label>
          <input type="password" x-inputmode="verbatim" maxlength="128" class="password-input"/>
      </li>
      <li>
          <label data-l10n-id="confirm-password" data-mode="new,create">Confirm Password</label>
          <input type="password" x-inputmode="verbatim" maxlength="128" data-mode="new,create" class="password-confirm-input"/>
        </li>
        <div class="password-error" data-l10n-id="incorrect-password" data-type="incorrect">Incorrect password!</div>
        <div class="password-error" data-l10n-id="password-doesnt-match" data-type="mismatch">Password doesn't match. Try again!</div>
    </div>

    <panel data-path="panels/screen_lock_password/panel"></panel>

  </template>
</element>
